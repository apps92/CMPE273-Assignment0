<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<script src="js/ConditionalsDemo.js">



</script>

<h3>Fill out the background history to decide tuition premium based on residency</h3>
<label>Residency</label><br>
<input type="radio" name="Status" value="Resident"> Resident <br>
<input type="radio" name="Status" value="Nonresident">Non Resident / Out of state / International<br>

<div id="levelofstudy" onclick="displaylevels()">
<label>Level of Study</label><br>
<input type="radio" name="level" value="Undergrad"> Undergraduate <br>
<input type="radio" name="level" value="Graduate"> Graduate<br>
</div>
<div id="school year">

<div id="Undergraduate" style="display:none">
<select id="yearofundergrad">
<option id="freshman" value="freshman">freshman </option>
<option id="sophomore" value="sophomore">sophomore year</option>
<option id="junior" value="junior">junior</option>
<option id="senior" value="senior">senior</option>

<input type="button" value="calcundergrad" name="Go!" onclick="calcundergrad()">

</select>

</div>
<div id="Graduate" style="display:none">
<select id="yearofgrad">
<option id="first" value="first">First Year </option>
<option id="second" value="second">Second Year</option>




</select>
<input type="button" value="calgrad" name="Go!" onclick="calcgrad()">
</div>

</div>


</body>
</html>
